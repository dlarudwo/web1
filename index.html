<h2><u>자동차의뜻</U></H2>
  <img src="자동차.jpg" width="100">
<p>차체에 설비된 원동기로 바퀴를 굴려서 땅 위를 주행하며, 사람이나 화물 따위를 운반하거나 각종 작업을 하도록 되어 있는 기계. 가솔린, 디젤의 내연 기관 외에 증기 기관, 전동기, 가스 터빈 등의 원동기를 원동력으로 하는 것 등이 포함된다. 바퀴 수로는 두 바퀴, 세 바퀴, 네 바퀴 또는 그 이상을 가진 것이 포함된다. 승용 자동차, 승합 자동차, 화물 자동차, 특수 자동차 및 이륜 자동차 따위가 있다. 세는 단위는 대(臺)이다.</p>
